<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize >Book {{ bus.route_name }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="form" (ngSubmit)="book()" >
	<ion-list>
		<ion-item>
			<ion-label floating>
				Number of seats
			</ion-label>
			<ion-input type="number" formControlName="seats" [(ngModel)]="seats" ></ion-input>
		</ion-item>
		<ion-item >
			<ion-label>
				Payment Mehod
			</ion-label>
			<ion-select formControlName="payment" [(ngModel)]="payment" >
				<ion-option value="airtel_money">Airtel Money</ion-option>
				<ion-option value="mtn_mobile_money">MTN Mobile Money</ion-option>
				<ion-option value="cash">Cash</ion-option>
			</ion-select>

			
		</ion-item>

	</ion-list>
	<button ion-button full color="primary" >Book</button>

</form>
</ion-content>
