
<ion-content>
	<div text-center text-capitalize >
		<img src="">
		<h2 text-uppercase >YY COACHES</h2>
	</div>
	<ion-list>
			<ion-item>
				<ion-label stacked>
					Username
				</ion-label>
				<ion-input type="text" value=""  [(ngModel)]="user.username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" [(ngModel)]="user.password"></ion-input>
			</ion-item>
			<ion-row>
				<ion-col>
					<button ion-button color="secondary" full (click)="doLogin()" >Login</button>
				</ion-col>
				<ion-col>
					<button ion-button color="primary" full (click)="signUp()" >Sign Up</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button color="danger" full (click)="forgot()">Forgot Password</button>
				</ion-col>
			</ion-row>
			
			
			
	</ion-list>
</ion-content>
